  /* ==========================================
    *
    *  背景ランダム
    *
    ========================================== */
  (function() {
    var imgSizeX = 400;
    var imgSizeY = 225;
    var colspanPc = 5;
    var colspanSp = 3;
    var switchSize = 900;

    var img = null;
    var screen = null;

    $(function() {
      img = new Image();
      img.onload = function() {
        drawCanvas();

        $(window).on('resize', function() {
          drawCanvas();
        });
      };
      img.src = 'https://toaru-project.com/core_sys/images/main/common/bg.jpg';
    });

    function drawCanvas() {
      var canvas = document.getElementById('randomImg');
      if (!canvas ||
        !canvas.getContext) {
        return;
      }

      var wW = $(window).width();
      if (wW > switchSize) {
        if (screen !== 'wide') {
          colspan = colspanPc;
          screen = 'wide';
        } else {
          return;
        }
      } else {
        if (screen !== 'narrow') {
          colspan = colspanSp;
          screen = 'narrow';
        } else {
          return;
        }
      }

      var maxCnt = img.height / imgSizeY;

      var ctx = canvas.getContext('2d');
      canvas.width = imgSizeX * colspan;
      canvas.height = imgSizeY * Math.ceil(maxCnt / colspan);

      var imgList = new Array();
      for (var i = 0; i < maxCnt; i++) {
        imgList[i] = i;
      }
      for (var i = maxCnt - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * maxCnt);
        var tmp = imgList[i];
        imgList[i] = imgList[j];
        imgList[j] = tmp;
      }
      for (var i = 0; i < maxCnt; i++) {
        var x = i % colspan;
        var y = Math.floor(i / colspan);
        ctx.drawImage(img, 0, imgList[i] * imgSizeY, imgSizeX, imgSizeY, x * imgSizeX, y * imgSizeY, imgSizeX, imgSizeY);
      }
    };
  }());
</script>
